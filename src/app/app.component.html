<h1 class="px-10 py-10 text-4xl text-center">
  Tap on the screen every time your cat breathes out
</h1>
<div
  class="text-9xl text-center pb-10"
  [style.opacity]="isSessionActive() ? 1 : 0.8"
>
  {{ bpm() }}
</div>
<div class="text-4xl text-center">cute breaths per minute</div>

<div class="flex flex-col flex-grow items-center justify-center">
  <img src="catbg.png" alt="cat" />
</div>

<div class="text-xl text-center p-4">Careful: Only tested with cats</div>
